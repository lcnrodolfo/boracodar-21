<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Codar #21</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="title">
                Seu carrinho tem <strong>2 itens</strong>
            </div>
            <i class="ph ph-x"></i>
        </header>
        <main>
            <div class="item">
                <img src="http://i.ibb.co/gt0GmBX/product-image-monitor.jpg" alt="">
                <div class="details">
                    <div class="title">Monitor Gamer Curvo</div>
                        <div class="price-qty">
                            <div class="price">R$ 8.599,90</div>
                            <div class="qty">
                                <button class="sub">
                                    <i class="ph ph-minus"></i>
                                </button>
                                    <span>1</span>
                                        <button class="add">
                                            <i class="ph ph-plus"></i>
                                        </button>                                  
                         </div>
                     </div>
                </div>
            </div>
            
            <div class="item">
                <img src="http://i.ibb.co/TByPPmd/product-image-cadeira.jpg" alt="">
                <div class="details">
                    <div class="title">Cadeira Gamer RGB</div>
                       <div class="price-qty">
                        <div class="price">R$ 959,90</div>
                          <div class="qty">
                               <button class="sub">
                                    <i class="ph ph-minus"></i>
                                     </button>
                                        <span>1</span>
                                             <button class="add">
                                                  <i class="ph ph-plus"></i>
                                             </button>
                        </div>
                    </div>
               </div>
           </div>
        </main>
        <footer>
            <div class="total">
                <span>Total:</span>
                <strong>R$ 9.559,80</strong>
            </div>
            <div class="coupon">
                <i class="ph ph-tag"></i>
                <span>Adicionar cupom</span>
            </div>
            <button>Finalizar compra</button>
        </footer>
    </div>
</body>
</html>
